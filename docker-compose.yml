version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: filetransfer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpass
      POSTGRES_DB: filetransfer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d filetransfer"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
